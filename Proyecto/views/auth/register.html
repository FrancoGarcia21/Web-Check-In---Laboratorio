<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../assets/css/estilos.css"> <!-- <link rel="stylesheet" href="/Proyecto/assets/css/estilo.css"> -->
</head>
<body>
    
        <!--<form id="registerForm" action="/Web-Check-In-Laboratorio/Proyecto/controllers/AuthController.php" method="POST">-->
            <form id="registerForm" action="http://localhost/Web-Check-In-Laboratorio/Proyecto/controllers/AuthController.php" method="POST">

            
        <h2>Registrarse</h2> <!-- Título del formulario -->
        
        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" required>
    
        <label for="documento">Número de Documento:</label>
        <input type="text" id="documento" name="documento" required>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
    
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
    
        <button type="submit">Registrarse</button>
        
        <!-- Enlace para ir al formulario de inicio de sesión -->
        <a href="../../views/auth/login.html"  class="register-link">¿Ya tienes una cuenta? Inicia Sesión</a>
    </form>
    <script src="../../assets/js/register.js"></script>
</body>
</html>
